    <script>
           $(document).ready(function () {

               //获取文章目录
               var isClick=0;
                $.getJSON("assets/txt/file_name.txt",function (data) {
                        $("#list_group").empty();

                     $.each(data, function (i, item) {
                          var node=document.createElement("li");
                          node.setAttribute("class","list-group-item");
                          var nodeSpan=document.createElement("span");
                          nodeSpan.setAttribute("class","badge");
                          nodeSpan.innerText=item.file_num;
                          node.innerText=item.file_name;
                          node.appendChild(nodeSpan);
                          $("#list_group").append(node);
                          $(".list-group-item").click(function () {
                              if(isClick==0){
                                   if(item.file_id==0){
                                          $(".money_frame").attr("src","android.html");
                                   }else if(item.file_id==1){
                                          $(".money_frame").attr("src","java.html");
                                   }else if(item.file_id==2){
                                          $(".money_frame").attr("src","kotlin.html");
                                   }else if(item.file_id==3){
                                          $(".money_frame").attr("src","javascript.html");
                                   }else if(item.file_id==4){
                                          $(".money_frame").attr("src","html_css.html");
                                   }else if(item.file_id==5){
                                          $(".money_frame").attr("src","abner.html");
                                   }else if(item.file_id==6){
                                          $(".money_frame").attr("src","other.html");
                                   }
                                   isClick++;
                              }
                              setTimeout(function () {
                                  isClick=0;
                              },500);
                          });
                     });
                })
                
               $(".btn").click(function () {
                  var seachText=$(".form-control").val();
                  if(seachText!=null&&seachText!=""){
                    $(".money_frame").attr("scrolling","yes");
                    localStorage.setItem("seach",seachText);
                    $(".money_frame").attr("src","all.html");
                  }
               });

                $(".img-circle").click(function () {
                    window.open("http://www.weekandroid.cn/week/about/about_me.html")
                });
           });
    </script>
